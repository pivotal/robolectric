plugins {
    id "net.ltgt.errorprone" version "0.0.13"
}

apply plugin: 'com.android.library'

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                className 'org.robolectric.annotation.processing.RobolectricProcessor'
                arguments = [ 'org.robolectric.annotation.processing.shadowPackage' : 'org.robolectric.shadows.multidex' ]
            }
        }
    }

    buildToolsVersion '26.0.2'
    compileSdkVersion 26
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    annotationProcessor project(":processor")

    compileOnly project(":shadows:framework")
    compileOnly "com.android.support:multidex:1.0.2"

    testImplementation project(":robolectric")
}

