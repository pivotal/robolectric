plugins {
    id "net.ltgt.errorprone" version "0.0.13"
}

apply plugin: 'com.android.library'

configurations {
    jni
}

android {
    libraryVariants.all { variant ->
        def javac = (com.android.build.gradle.tasks.factory.AndroidJavaCompile) variant.getJavaCompiler();
        if (javac != null) {
            javac.options.bootClasspath = "/home/jongerrish/.m2/repository/org/robolectric/android-all/8.1.0-robolectric-r4458339/android-all-8.1.0-robolectric-r4458339.jar"
        }
        print javac.options.bootClasspath
    }

    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                className 'org.robolectric.annotation.processing.RobolectricProcessor'
                arguments = [ 'org.robolectric.annotation.processing.shadowPackage' : 'org.robolectric' ]
            }
        }
    }

    buildToolsVersion '26.0.2'
    compileSdkVersion 26
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

task copyNatives(type: Copy) {
    outputs.dir file("${buildDir}/resources/main")

    project.afterEvaluate {
        configurations.jni.files.each { File file ->
            def nativeJarMatch = file.name =~ /lib.*-natives-(.*)\.jar/
            if (nativeJarMatch) {
                inputs.file file

                def platformName = nativeJarMatch[0][1]
                from(zipTree(file)) { rename { f -> "$platformName/$f" } }
            }

        }
    }

    into project.file("$buildDir/resources/main")
}
