plugins {
    id "net.ltgt.errorprone" version "0.0.13"
}

new RoboJavaModulePlugin(
        deploy: true
).apply(project)

apply plugin: ShadowsPlugin

shadows {
    packageName "org.robolectric"
    sdkCheckMode "ERROR"
}

configurations {
    jni
}

task copyNatives(type: Copy) {
    outputs.dir file("${buildDir}/resources/main")

    project.afterEvaluate {
        configurations.jni.files.each { File file ->
            println "file.name: " + file.name
            println "file.path: " + file.path
            def nativeJarMatch = file.name =~ /.*sqlite4java-(.*)\.so/
            println "match: " + nativeJarMatch
            if (nativeJarMatch) {
                println "NATIVE JAR MATCH: " + file.name
                inputs.file file

                def platformName = nativeJarMatch[0][1]
                println "match[0][0]: " + nativeJarMatch[0][0]
                println "platformName: " + platformName


                println "parent path:" + file.parent

                def nativeJar = "$file.parent/$platformName" + ".jar"

                println "nativeJar: " + nativeJar
                zipTree(nativeJar)



                zipTree()
                from(zipTree(file)) { rename { f -> "$platformName/$f" } }
            }

        }
    }

    into project.file("$buildDir/resources/main")
}

jar {
    dependsOn copyNatives
}

