plugins {
    id "net.ltgt.errorprone" version "0.0.13"
}

apply plugin: 'com.android.library'

android {
    defaultConfig {
        javaCompileOptions {
            annotationProcessorOptions {
                className 'org.robolectric.annotation.processing.RobolectricProcessor'
                arguments = [ 'org.robolectric.annotation.processing.shadowPackage' : 'org.robolectric.shadows.gms' ]
            }
        }
    }

    buildToolsVersion '26.0.2'
    compileSdkVersion 26
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    annotationProcessor project(":processor")
    compileOnly project(":shadows:framework")

    compileOnly "com.android.support:support-fragment:26.0.0"
    compileOnly "com.google.android.gms:play-services-base:11.4.0"
    compileOnly "com.google.android.gms:play-services-auth:11.4.0"

    // Testing dependencies
    testImplementation project(":robolectric")
    testImplementation "junit:junit:4.12"
    testImplementation "org.assertj:assertj-core:3.8.0"
    testImplementation "org.mockito:mockito-core:2.5.4"
    testImplementation "com.android.support:support-fragment:26.1.0"
    testImplementation "com.google.android.gms:play-services-base:11.4.0"
    testImplementation "com.google.android.gms:play-services-basement:11.4.0"
    testImplementation "com.google.android.gms:play-services-auth:11.4.0"
}

