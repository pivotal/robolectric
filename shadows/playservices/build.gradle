import org.robolectric.gradle.DeployedRoboJavaModulePlugin
import org.robolectric.gradle.RoboJavaModulePlugin

apply plugin: RoboJavaModulePlugin
apply plugin: DeployedRoboJavaModulePlugin

apply plugin: ShadowsPlugin

shadows {
    packageName "org.robolectric.shadows.gms"
    sdkCheckMode "OFF"
}

dependencies {
    compileOnly project(":shadows:framework")
    api project(":annotations")
    api "com.google.guava:guava:27.0.1-jre"

    compileOnly "androidx.fragment:fragment:1.1.0"
    compileOnly "com.google.android.gms:play-services-auth:17.0.0"
    compileOnly "com.google.android.gms:play-services-base:17.0.0"
    compileOnly "com.google.android.gms:play-services-basement:17.0.0"

    compileOnly AndroidSdk.MAX_SDK.coordinates

    testCompileOnly AndroidSdk.MAX_SDK.coordinates
    testCompileOnly "com.google.android.gms:play-services-auth:17.0.0"
    testCompileOnly "com.google.android.gms:play-services-base:17.0.0"
    testCompileOnly "com.google.android.gms:play-services-basement:17.0.0"

    testImplementation project(":robolectric")
    testImplementation "junit:junit:4.13.1"
    testImplementation "com.google.truth:truth:${truthVersion}"
    testImplementation "org.mockito:mockito-core:2.5.4"
    testRuntime "androidx.fragment:fragment:1.1.0"
    testRuntime "com.google.android.gms:play-services-auth:17.0.0"
    testRuntime "com.google.android.gms:play-services-base:17.0.0"
    testRuntime "com.google.android.gms:play-services-basement:17.0.0"

    testRuntime AndroidSdk.MAX_SDK.coordinates
}
