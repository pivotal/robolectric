apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig  {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation project(path: ':testapp', configuration: 'default')
    implementation project(path: ':shadowapi', configuration: 'default')

    testImplementation project(":robolectric")
    testImplementation "junit:junit:4.12"
    testImplementation("androidx.test:monitor:1.1.0-beta01")
    testImplementation("androidx.test:runner:1.1.0-beta01")
    testImplementation("androidx.test:rules:1.1.0-beta01")
    testImplementation("androidx.test.ext:truth:1.0.0-beta01")
    testImplementation("androidx.test:core:1.0.0-beta01")
    testImplementation "com.google.truth:truth:0.36"
    testImplementation "com.google.guava:guava:20.0"

    // Testing dependencies
    androidTestImplementation("androidx.test:monitor:1.1.0-beta01")
    androidTestImplementation("androidx.test:runner:1.1.0-beta01")
    androidTestImplementation("androidx.test:rules:1.1.0-beta01")
    androidTestImplementation "com.google.truth:truth:0.36"
    androidTestImplementation "com.google.guava:guava:20.0"
}
