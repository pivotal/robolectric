apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }

    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig  {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    implementation project(path: ':testapp', configuration: 'default')
    implementation project(path: ':shadowapi', configuration: 'default')

    testImplementation project(":robolectric")
    testImplementation "junit:junit:4.12"
    testImplementation("androidx.test:monitor:1.1.1-alpha01")
    testImplementation("androidx.test:runner:1.1.1-alpha01")
    testImplementation("androidx.test:rules:1.1.1-alpha01")
    testImplementation("androidx.test.ext:truth:1.1.0-alpha01")
    testImplementation("androidx.test:core:1.1.0-alpha01")
    testImplementation("com.google.truth:truth:0.42")
    testImplementation("com.google.guava:guava:20.0")

    // Testing dependencies
    androidTestImplementation("androidx.test:monitor:1.1.1-alpha01")
    androidTestImplementation("androidx.test:runner:1.1.1-alpha01")
    androidTestImplementation("androidx.test:rules:1.1.1-alpha01")
    androidTestImplementation("com.google.truth:truth:0.42")
    androidTestImplementation("com.google.guava:guava:20.0")
}
