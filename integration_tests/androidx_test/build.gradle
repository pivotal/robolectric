apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    android {
        testOptions {
            unitTests {
                includeAndroidResources = true
            }
        }
    }

}

dependencies {
    implementation project(":robolectric")
    implementation "junit:junit:4.12"
    implementation("androidx.test:runner:1.1.0-beta02")

    // Testing dependencies
    testImplementation("androidx.test:runner:1.1.0-beta02")
    testImplementation("androidx.test:rules:1.1.0-beta02")
    testImplementation("androidx.test.espresso:espresso-intents:3.1.0-beta02")
    testImplementation("androidx.test.espresso:espresso-core:3.1.0-beta02")
    testImplementation("androidx.test.ext:truth:1.0.0-beta02")
    testImplementation("androidx.test:core:1.0.0-beta02")
    // TODO: this should be a transitive dependency of core...
    testImplementation("androidx.lifecycle:lifecycle-common:2.0.0")
    testImplementation("androidx.test.ext:junit:1.0.0-beta02")
    testImplementation("com.google.truth:truth:0.42")
}
