plugins {
    id "net.ltgt.errorprone" version "0.0.13"
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    android {
        testOptions {
            unitTests {
                includeAndroidResources = true
                // Temporarily turn off JVM verification as workaround. Should be removed once
                // espresso 3.0.2-alpha2 is available.
                all {
                   jvmArgs '-noverify'
                }
            }
        }
    }

}

dependencies {
    implementation project(":robolectric")
    implementation "junit:junit:4.12"
    implementation("androidx.test:runner:1.1.0-alpha1")

    // Testing dependencies
    testImplementation("androidx.test:runner:1.1.0-alpha1")
    testImplementation("androidx.test:rules:1.1.0-alpha1")
    testImplementation("androidx.test.espresso:espresso-intents:3.1.0-alpha1")
    testImplementation("androidx.test.espresso:espresso-core:3.1.0-alpha1")
    testImplementation("com.google.truth:truth:0.40")
}
