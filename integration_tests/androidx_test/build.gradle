apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    android {
        testOptions {
            unitTests {
                includeAndroidResources = true
            }
        }
    }

}

dependencies {
    implementation("androidx.appcompat:appcompat:1.0.0")

    // Testing dependencies
    testImplementation("androidx.test:monitor:1.1.2-alpha02")
    testImplementation project(":robolectric")
    testImplementation "junit:junit:4.12"
    testImplementation("androidx.test:runner:1.1.2-alpha02")
    testImplementation("androidx.test:rules:1.1.2-alpha02")
    testImplementation("androidx.test.espresso:espresso-intents:3.2.0-alpha02")
    testImplementation("androidx.test.espresso:espresso-core:3.2.0-alpha02")
    testImplementation("androidx.test.ext:truth:1.2.0-alpha02")
    testImplementation("androidx.test:core:1.1.1-alpha02")
    testImplementation("androidx.fragment:fragment:1.0.0")

    // TODO: this should be a transitive dependency of core...
    testImplementation("androidx.lifecycle:lifecycle-common:2.0.0")
    testImplementation("androidx.test.ext:junit:1.1.1-alpha02")
    testImplementation("com.google.truth:truth:0.42")
}
